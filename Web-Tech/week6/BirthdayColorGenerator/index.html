<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="container">
            <p class="enter"> Enter you Date of birth</p>

            <input type="date" id="date-input" class="input" required />
            <button id="submit" onclick="dayGenerate()">Submit</button>
            <p id="output"></p>
        </div>

    </div>


    <script>
        function dayGenerate() {
            var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            var d = document.getElementById('date-input').valueAsDate;
            var n = d.getUTCDay()
            document.getElementById("output").innerHTML = weekday[n];
            console.log(weekday[n]);

            switch (weekday[n]) {
                case "Sunday":
                    document.body.style.backgroundColor = "red";
                    break;
                case "Monday":
                    document.body.style.backgroundColor = "yellow";
                    break;
                case "Tuesday":
                    document.body.style.backgroundColor = "green";
                    break;
                case "Wednesday":
                    document.body.style.backgroundColor = "brown";
                    break;
                case "Thursday":
                    document.body.style.backgroundColor = "pink";
                    break;
                case "Friday":
                    document.body.style.backgroundColor = "orange";
                    break;
                case "Saturday":
                    document.body.style.backgroundColor = "blue";
                    break;
                default:
                    console.log("Hello");
            }
        }

    </script>

</body>

</html>
